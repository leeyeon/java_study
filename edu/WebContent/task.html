<!DOCTYPE html>


<html lang="ko">
<head><title>Client/Server Relation</title>

<style>

input {
	box-sizing: border-box;
	width: 50px;
	height: 20px;
    border: 1px solid #bcbcbc;
}

#informaion_table {
	border-collapse: collapse;
	font-size: 14px;
	width: 800px;
}

#informaion_table th, #informaion_table td {
	border:1px solid #e1e3ed;
	padding-left: 10px;
	padding-top: 5px;
	padding-bottom: 5px;
	text-align: left;
}

#informaion_table th {
	background-color: #e5eaff;
	width: 140px;
	font-weight: normal;
}

</style>

</head>
<body>

	<center>
	<br>
	<h2> 개인정보 </h2>
	<hr width="800px">
	<table id="informaion_table" colspan="4" >

		<tr>
			<th>* 이름(한글실명)</th>
			<td colspan="3">
				<input type="text" name="name" value=""/>
			</td>
		</tr>

		<tr>
			<th>* 성별</th>
			<td colspan="3">
				<label><input type="radio" name="gender" value="false">남</input></label>
				<label><input type="radio" name="gender" value="true">여</input></label>
			</td>
		</tr>

		<tr>
			<th>* 생년월일</th>
			<td colspan="3">
				<input type="text" name="name" value=""/>년
				<select name="month">
					<option value='' selected>선택</option>
					<option value='1'>01</option>
					<option value='2'>02</option>
					<option value='3'>03</option>
					<option value='4'>04</option>
					<option value='5'>05</option>
					<option value='6'>06</option>
					<option value='7'>07</option>
					<option value='8'>08</option>
					<option value='9'>09</option>
					<option value='10'>10</option>
					<option value='11'>11</option>
					<option value='12'>12</option>
				</select> 월
				<select name="day">
					<option value='' selected>선택</option>
				</select> 일
				<label><input type="radio" name="calendar" value="0">양력</input></label>
				<label><input type="radio" name="calendar" value="1">음력</input></label>
				(<label><input type="radio" name="calendar" value="1">윤달</input></label>)
			</td>
		</tr>

		<tr>
			<th>* 최종학력</th>
			<td colspan="3">
				<select name="education"  style="width: 150px">
					<option value='' selected>선택하세요.</option>
					<option value='elementary'>초등학교</option>
					<option value='middle'>중학교</option>
					<option value='high'>고등학교</option>
					<option value='university'>대학교</option>
				</select>
			</td>
		</tr>

		<tr>
			<th>* 직업</th>
			<td>
				<select name="job" style="width: 150px">
					<option value='' selected>선택하세요.</option>
					<option value='student'>학생</option>
					<option value='teacher'>교직</option>
					<option value='public_officer'>공무원</option>
					<option value='Professional'>전문직</option>
					<option value='jobless'>무직</option>
				</select>
			</td>

			<th>소속</th>
			<td>
				<input type="text" value=""/>
			</td>
		</tr>

		<tr>
			<th>* 결혼여부</th>
			<td>
				<label><input type="radio" name="married" value="false">미혼</input></label>
				<label><input type="radio" name="married" value="true">기혼</input></label>
			</td>

			<th>자녀수</th>
			<td>
				<select name="chileren">
					<option value='' selected>선택</option>
					<option value='0'>없음</option>
					<option value='1'>1명</option>
					<option value='2'>2명</option>
					<option value='3'>3명</option>
				</select>명
			</td>
		</tr>

		<tr>
			<th rowspan="3">* 연락처</th>
			<td colspan="3">전화번호 
				<input type="text" value=""/> - 
				<input type="text" value=""/> - 
				<input type="text" value=""/>
				<label><input type="radio" name="contact_number" value="false">집</input></label>
				<label><input type="radio" name="contact_number" value="true">직장</input></label>
			</td>
		</tr>

		<tr>
			<td colspan="3">휴대폰
				<input type="text" value=""/> - 
				<input type="text" value=""/> - 
				<input type="text" value=""/>
				이동통신사
				<label><input type="radio" name="mobile_carrier" value="SKT">SKT</input></label>
				<label><input type="radio" name="mobile_carrier" value="KTF">KTF</input></label>
				<label><input type="radio" name="mobile_carrier" value="LGT">LGT</input></label>
			</td>
		</tr>

		<tr>
			<td colspan="3">전화번호나 휴대폰번호 2가지 중 하나는 반드시 입력하셔야 합니다.</td>
		</tr>

		<tr>
			<th>* 거주지주소</th>
			<td colspan="3">
				<button name="in_country">국내</button>
				<button name="out_country">국외</button>
				<input type="text" name="name" value=""/>
			</td>
		</tr>

	</table>
	</center>

</body>
</html>
